services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

    # âœ… Persist uploads on the host
    volumes:
      - uploads_data:/app/public/uploads

volumes:
  uploads_data:
