services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      UPLOADS_DIR: /app/public/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

    # ✅ Persist uploads (shared with nginx)
    volumes:
      - uploads_data:/app/public/uploads

  nginx:
    image: nginx:alpine
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      # nginx vhost config
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

      # ✅ Read the same uploads volume
      - uploads_data:/var/www/uploads:ro

      # (optional) SSL certs if you already bind them like before
      # - /etc/letsencrypt/live/ips.ipecgroup.net:/etc/nginx/ssl:ro

volumes:
  uploads_data:
